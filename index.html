<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <script defer type="module" src="./main.js"></script>

  </head>
  <body>
    <main>
      <article class="card">
        <div class="content-wrapper">
          <div id = "ratingSection" class="rating-view">
            <div class="icon-wrapper">
              <img class = "star-icon" src="./images/icon-star.svg" alt="Star Icon" />
            </div>
            <h1>How did we do?</h1>
            <p>
              Please let us know how we did with your support request. All
              feedback is appreciated to help us improve our offering!
            </p>
            <div id = "buttonsWrapper" class="rating-button-wrapper">
              <button value="1">1</button>
              <button value="2">2</button>
              <button value="3">3</button>
              <button value="4">4</button>
              <button value="5">5</button>
            </div>
            <button id = "submitButton" class="submit-button">SUBMIT</button>
          </div>
          <div id = "thankYouSection" class="thank-you-view">
            <div class="thank-you-content-wrapper">
              <img src="./images/illustration-thank-you.svg" alt="Thank you image">
              <div class="user-rating-selection">
                You selected <span id = "userSelectedRating" class="user-rating"></span> out of 5
              </div>
              <h1>Thank you!</h1>
              <p>We appreciate you taking the time to give a rating. If
                you ever need more support, donâ€™t hesitate to get in touch!
                        </p>
            </div>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
